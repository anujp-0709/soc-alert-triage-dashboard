{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Run Detections</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">

    <div class="nav">
      <a href="/ingest/upload/">Upload</a>
      <a href="/detections/run/">Detections</a>
      <a href="/alerts/">Alerts</a>
      <a href="/api/docs">API Docs</a>
    </div>
  <h1>Run Detections</h1>

  {% if job %}
    <p><b>Latest Upload:</b> {{ job.filename }} | Job ID: {{ job.id }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <button type="submit">Run Brute Force Detection</button>
  </form>

  {% if message %}
    <p><strong>{{ message }}</strong></p>
  {% endif %}
</body>
</html>
